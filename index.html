<!DOCTYPE html>
<html lang="zh">

<head>
    <base href="./"><!-- 项目根路径 -->
    <meta charset="UTF-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="webkit" name="renderer">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link as="image" href="./images/Loading_white.gif" rel="preload">
    <link href="./stylesheet/loading_mask.css" rel="stylesheet">
    <link href="./stylesheet/public_style.css" rel="stylesheet">
    <link href="./stylesheet/oreui.css" rel="stylesheet">
    <style>
        .header_logo {
            justify-content: left;
        }

        .header_title {
            margin-left: 30px;
        }

        .main_title_area {
            margin: 10px 20px;
        }

        .header_img {
            margin-top: 20px;
            max-width: 560px;
            width: 90%;
        }

        .main_title_span_main {
            font-family: "Minecraft Ten", sans-serif;
            font-size: 28px;
            margin: 10px 0;
        }

        .main_title_span_sub {
            font-size: 24px;
            margin: 4px 0;
        }

        .description_block {
            cursor: unset;
            width: 240px;
        }

        .footer_info {
            align-items: center;
            color: #FFFFFF;
            display: flex;
            font-family: "Minecraft Seven", sans-serif;
            font-size: 20px;
            height: 60px;
            justify-content: center;
            text-align: center;
        }
    </style>
    <title>快速开始 | OreUI</title>
</head>

<div class="loading_mask" id="loading_mask">
    <div>
        <div class="spinner"><img alt="" id="spinner_img" src="./images/Loading_white.gif"/></div>
        <div class="spinner">
            <div class="spinner"><span class="spinner_text">生成世界中</span></div>
        </div>
        <noscript>
            <style>
                #spinner_img, .spinner_text {
                    display: none;
                }
            </style>
            <div class="spinner"><img alt="" id="spinner_img_error" src="./images/ErrorMessage.png"/></div>
            <div class="spinner">
                <div class="spinner"><span class="spinner_text_error">页面无法加载: 当前环境不支持或已禁用脚本.<br>请更换支持脚本的环境或在设置中允许脚本后访问本站.</span></div>
            </div>
        </noscript>
    </div>
</div>

<body>
<dispaly-area>
    <header>
        <div class="header_left">
            <div class="header_item header_item_left header_item_blank"></div>
        </div>
        <div class="header_logo">
            <div class="header_title">OreUI 设计</div>
        </div>
        <div class="header_right">
            <div class="header_item header_item_right" onclick="playSoundType(this);openLink('https://github.com/Spectrollay/OreUI');">
                <img alt="" class="header_right_icon" src="./images/Github.png"/>
            </div>
        </div>
    </header>
    <display-body>
        <scroll-view class="main_scroll_view">
            <scroll-container class="primary_scroll_container">
                <main class="scroll_container" id="main">
                    <div>
                        <div class="main_title">
                            <div class="main_title_area">
                                <img alt="Minecraft ArtWork" class="header_img" src="./images/Default.png"/>
                                <div class="main_title_span_main">OreUI 设计</div>
                                <div class="main_title_span_sub">一个基于 OreUI 设计理念的原生 WebUI 实现</div>
                            </div>
                        </div>
                        <div class="main main_block">
                            <div class="main_block_cont">
                                <div class="btn_group">
                                    <custom-button data="default|green|small||false||" js="openLink('./docs');" text="设计文档"></custom-button>
                                    <custom-button data="default|normal|small||false||" js="openLink('./docs/how_to_use.html');" text="使用指南"></custom-button>
                                </div>
                            </div>
                        </div>
                        <div class="main main_block">
                            <div class="main_block_cont">
                                <div class="wrap_flex">
                                    <link-block class="description_block">
                                        <div class="link_title">
                                            <span class="link_title_text">纯原生实现</span>
                                        </div>
                                        <div class="link_description">不依赖任何第三方库，确保轻量、高效、易于集成。</div>
                                    </link-block>
                                    <link-block class="description_block">
                                        <div class="link_title">
                                            <span class="link_title_text">模块化构建</span>
                                        </div>
                                        <div class="link_description">组件可独立使用或组合使用，极大提升开发灵活性。</div>
                                    </link-block>
                                    <link-block class="description_block">
                                        <div class="link_title">
                                            <span class="link_title_text">高度可定制</span>
                                        </div>
                                        <div class="link_description">通过简单调整即可轻松修改样式，满足个性化需求。</div>
                                    </link-block>
                                    <link-block class="description_block">
                                        <div class="link_title">
                                            <span class="link_title_text">响应式设计</span>
                                        </div>
                                        <div class="link_description">组件针对不同设备类型自适应显示，确保流畅体验。</div>
                                    </link-block>
                                    <link-block class="description_block">
                                        <div class="link_title">
                                            <span class="link_title_text">广泛兼容性</span>
                                        </div>
                                        <div class="link_description">支持大多数主流现代浏览器，各终端特性保持一致。</div>
                                    </link-block>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="footer_info">
                        <div>MIT Licensed | © 2020 Spectrollay</div>
                    </div>
                </main>
            </scroll-container>
            <custom-scrollbar class="primary_custom_scrollbar">
                <custom-scrollbar-track></custom-scrollbar-track>
                <custom-scrollbar-thumb></custom-scrollbar-thumb>
            </custom-scrollbar>
        </scroll-view>
    </display-body>
</dispaly-area>
</body>

<script src="./javascript/loading.js"></script>
<script src="./library/accessibility.js"></script>
<script src="./javascript/public_script.js"></script>
<script src="./javascript/oreui.js"></script>

</html>
